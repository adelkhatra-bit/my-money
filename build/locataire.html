<html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Locataire  NovaLuce</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/novaluce.css">
</head><body>
<div class="topbar"><div class="inner">
  <a class="btn ghost" href="/">NovaLuce</a>
  <a class="btn ghost" href="/profile.html" data-i18n="dashboard">Tableau de bord</a>
  <div class="lang"><button class="btn ghost" onclick="NL.setLang('fr')">FR</button><button class="btn ghost" onclick="NL.setLang('en')">EN</button><button class="btn ghost" onclick="NL.setLang('ar')">AR</button></div>
</div></div>
<div class="container"><h1>Espace Locataire</h1>
<div class="row cols-2">
  <div class="card">
    <h3>Contrat</h3>
    <div class="row"><button id="getContractBtn" class="btn ghost">Récupérer le contrat</button>
      <a id="dlContract" class="btn primary" href="#" style="display:none" download="contrat.pdf">Télécharger</a></div>
  </div>
  <div class="card">
    <h3>Pièce didentité</h3>
    <input id="idFile" type="file" accept=".jpg,.jpeg,.png,.pdf"/><button id="sendIdBtn" class="btn primary" style="margin-top:8px">Envoyer</button>
    <div id="idStatus" class="muted"></div>
  </div>
</div></div>
<div id="toast" class="toast"></div>
<div id="modal" class="modal" onclick="if(event.target.id==='modal')NL.closeModal()"><div class="panel">
  <h3 style="margin:0 0 6px">Informations</h3><div class="body"></div>
  <div style="text-align:right;margin-top:10px"><button class="btn" onclick="NL.closeModal()">OK</button></div>
</div></div>
<script src="/assets/app.js"></script>
<script src="/assets/locataire.js"></script>
</body></html>
